<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Index jsf</title>
<link rel="stylesheet" type="text/css" href="css/styles.css"/>
<ui:param name="displayText" value="#{calc.display}" />
<ui:param name="disabled" value="#{calc.display.equalsIgnoreCase('error')? 'true' : 'false'}" />
</h:head>
<style type="text/css">
html {
	#{set.background}
}
</style>
<h:body>
	<h1 class="header">SETTINGS</h1>
	<h:form action="index.jsp" method="post">
	<div>
		<table class="tab">
			<tr>
				<td align="left"><p>Background gradient</p></td>
				<td align="right">
				<h:selectOneMenu value="#{backgroundStyle.gradient}">
				    <f:selectItems value="#{backgroundStyle.gradientOptions}"/>
				</h:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td align="left"><p>Background main color</p></td>
				<td align="right">#{backgroundStyle.color1R}
					<h:commandButton class="set" style="width: 15px; height: 20px" value="▲" action="#{backgroundStyle.increment('R1')}"/>
					<h:commandButton class="set" style="width: 15px; height: 20px" value="▼" action="#{backgroundStyle.decrement('R1')}"/>
				</td>
				<td align="right">#{backgroundStyle.color1G}
					<h:commandButton class="set" style="width: 15px; height: 20px" value="▲" action="#{backgroundStyle.increment('G1')}"/>
					<h:commandButton class="set" style="width: 15px; height: 20px" value="▼" action="#{backgroundStyle.decrement('G1')}"/>
				</td>
				<td align="right">#{backgroundStyle.color1B}
					<h:commandButton class="set" style="width: 15px; height: 20px" value="▲" action="#{backgroundStyle.increment('B1')}"/>
					<h:commandButton class="set" style="width: 15px; height: 20px" value="▼" action="#{backgroundStyle.decrement('B1')}"/>
				</td>
			</tr>
			<tr>
				<td align="left" style="height: 20px">
				<h:commandButton type="submit" name="button" class="set" value="DEFAULT"/>
				</td>				
				<td align="right" style="height: 20px">
				<h:commandButton type="submit" name="button" class="set" value="RETURN" action="index"/>
				</td>				
			</tr>
		</table>
		</div>
	</h:form>
	<h8 class="area">Made by Ernest Paprocki</h8>
</h:body>
</html>
